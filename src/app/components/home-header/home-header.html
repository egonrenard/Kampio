<section class="home-header">
  <h1>
    <div class="title">SportKampjes</div>
    <div class="subtitle">Vlaanderen</div>
  </h1>

  <p class="description-container">Het platform waar kamporganisatoren hun sportkampjes voor kinderen kunnen registeren,
    beheren en de kinderen kunnen bereiken. Alles op één plek!</p>

  <span class="buttons-container">
    <button>
      <div class="button-content">
        Start als organisator
      </div>
    </button>
    <button>
      <div class="button-content">
        Bekijk kampjes
      </div>
    </button>
  </span>


  <div class="image-container">
    <img src="./assets/images/child-running-left.png" alt="child-running" class="background-img">
    <img src="./assets/images/children-rope-skipping.png" alt="children-rope-skipping" class="background-img">
    <img src="./assets/images/child-cycling.png" alt="child-cycling" class="background-img">
  </div>

  <div class="infoblock-container">
    <app-home-header-info-block [title]="'Juli & Augustus'" [description]="'Schoolvakanties'" [imageSrc]="'./assets/svg/calendar-day.svg'" [imageAlt]="'Kind dat rent'"></app-home-header-info-block>
    <app-home-header-info-block [title]="'4-16 Jaar'" [description]="'Alle leeftijden'" [imageSrc]="'./assets/svg/users.svg'" [imageAlt]="'icoon van gebruikers'"></app-home-header-info-block>
    <app-home-header-info-block [title]="'Sport focus'" [description]="'Zwemmen, Fietsen, Lopen'" [imageSrc]="'./assets/svg/trophy.svg'" [imageAlt]="'icoon van beker'"></app-home-header-info-block>
  </div>
</section>
