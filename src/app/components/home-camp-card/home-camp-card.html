<div class="home-camp-card">
  <div class="home-camp-card-content">
    <p class="organization">{{ camp.organisation }}</p>
    <h2 class="title">{{ camp.name }}</h2>
    <div class="location">
      <img>
      <p>{{camp.location.showCityAndProvince() }}</p>
      <p>{{camp.campMonth() }}</p>
      <p>{{camp.campTimeRange() }}</p>
      <div>
        <p>{{camp.campAgeRange() }} jaar</p>
        <p>{{camp.numberOfInscriptions}} van {{camp.capacity}}</p>
      </div>
      <p>{{camp.sports}}</p>
    </div>
  </div>
</div>
